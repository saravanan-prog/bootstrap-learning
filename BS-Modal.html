<html>

<head>
    <title>Booststrap List Design</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./bootstrap-5.0.2-dist/bootstrap-5.0.2-dist/css/bootstrap.min.css" />
    <script src="./bootstrap-5.0.2-dist/bootstrap-5.0.2-dist/js/bootstrap.bundle.js"></script>
</head>

<body>
    <div class="container">
        <div class="h1">Modal Example </div>
        <button class="btn btn-primary text-white m-2 p-3" data-bs-toggle="modal" data-bs-target="#myModal">Open
            Modal</button>

    </div>


    <div class="container">
        <div class="modal" id="myModal" aria-labelledby="deletemodal" aria-hidden="true">
            <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="modal-title" aria-label="deletemodal">My modal</div>
                    <button class="btn-close" aria-label="close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p class="h3">Hello im delete modal</p>
                </div>
                <div class="modal-footer">
                     <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save Changes</button>
                </div>
            </div>

        </div>

    </div>
    </div>





</body>

</html>
