<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>BS -Forms </title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
</head>
<body>

    <div class="container-fluid" >
        <div class="h1 text-center text-primary">Resgister form </div>
        <form class="m-5">
            <div class="row">
                <div class="col-sm-6">
                    <label for="firstname" class="form-lable">First Name </label> 
                    <input type="text" class="form-control" id="firstname"> 
                </div>
                <div class="col-sm-6">
                    <label for="" class="form-label">Last Name </label> 
                    <input type="text" class="form-control" id="lastname"> 
                </div>
            </div>

            <div class="row">
                <div class="col-sm-12">
                    <label for="candidteEmail" class="form-label">Email</label>
                    <input type="email" id="candidteEmail" class="form-control">
                </div>
            </div>

            <div class="row">
                <div class="col-sm-12">
                    <label for="" class="form-label">Country</label>
                    <select class="form-select">
                        <option>India</option>
                        <option>Pakisthan</option>
                        <option>China</option>
                        <option>Brazil</option>
                    </select>
                </div>
            </div>

            <div class="row mt-3">
                <div class="col-sm-4">
                    <label for="" class="form-label">Languages</label>
                </div>
                <div class="col-sm-3">
                    <input type="checkbox"  class="form-check-input" value="tamil">
                    <label for="" class="form-label">Tamil</label>
                </div>
                <div class="col-sm-3">
                    <input type="checkbox"  class="form-check-input" value="tamil">
                    <label for="" class="form-label">English</label>
                </div>
            </div>


            <div class="row m-3">
                <div class="col-sm-3"></div>
                <div class="col-sm-3">
                    <input type="submit" class="form-control btn btn-primary">
                </div>
                <div class="col-sm-3">
                    <button  class="form-control btn btn-danger"> Cancel </button>
                </div>
            </div>

        </form>
    </div>
</body>
</html>
