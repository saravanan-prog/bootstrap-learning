<html>

<head>
    <title>BS - Image - Example</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container-fluid">
            <img src="https://wallpaperaccess.com/full/2615547.jpg" 
                 alt="vijay-img" 
                 height="100" 
                 width="100"
                 class="rounded"
            />
    </div>

    <div class="container-fluid">
            <img src="https://wallpaperaccess.com/full/2615547.jpg" 
                 alt="vijay-img" 
                 height="200" 
                 width="200"
                 class="rounded-circle"
            />
    </div>

    <div class="container-fluid">
            <img src="https://wallpaperaccess.com/full/2615547.jpg" 
                 alt="vijay-img" 
                 height="200" 
                 width="200"
                 class="img-thumbnail"
            />
    </div>

    
</body>
</html>
